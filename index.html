<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>lista de tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="list roundBorder">
        _<div class="date">
            <div class="dateRight">
                <div id="datenumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="tasktext" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderorderTask()">Ordenar</button>
        </form>
        <div id="TaskContainer"></div>
    </div>
</body>

</html>
